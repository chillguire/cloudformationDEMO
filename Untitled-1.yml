AWSTemplateFormatVersion: "2010-09-09"

Description: EC2 for thesis

Parameters:
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref LatestAmiId
      SecurityGroupIds:
        - sg-08f7645e967dcfdab
        - sg-0ed0873533f853c30
      UserData:
        "Fn::Base64":
          !Sub |
              #!/bin/bash

              yum update -y
              yum install -y git

              touch /etc/yum.repos.d/mongodb-org-7.0.repo
              printf "[mongodb-org-7.0]\nname=MongoDB Repository\nbaseurl=https://repo.mongodb.org/yum/amazon/2/mongodb-org/7.0/x86_64/\ngpgcheck=1\nenabled=1\ngpgkey=https://pgp.mongodb.com/server-7.0.asc\n" >> /etc/yum.repos.d/mongodb-org-7.0.repo

              yum install -y mongodb-org

              systemctl start mongod

              export HOME=/home/ec2-user
              touch /home/ec2-user/.bashrc
              sudo -u ec2-user bash -c 'curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash'

              sudo -u ec2-user bash -c '. /home/ec2-user/.nvm/nvm.sh'
              sudo -u ec2-user bash -c '. /home/ec2-user/.bashrc'

              echo "holaaaaaaaaaaaaaaaaaaaaaaaa"

              sudo -u ec2-user bash -c 'nvm install --lts'

              cd /home/ec2-user
              git clone https://github.com/chillguire/TEG-Software.git
              cd TEG-Software
              npm ci

              touch .env
              printf "DB_URL = mongodb://127.0.0.1:27017/teg\nSESSION_SECRET = secreto\nMAIL_ACCOUNT = hola@hola.com\n" >> .env

              npm start